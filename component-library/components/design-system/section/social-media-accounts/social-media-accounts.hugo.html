<div class="row text-center text-md-start">
  <div class="col-md-8 mb-3 mb-md-0 d-md-flex align-items-center">        
    <h2 id="{{ .settings.config.name }}-label" class="wvu-b-display-heading h1 mb-0">{{ .heading }}</h2>
  </div>
  <div class="col-md-16 align-self-center">
    <ul class="list-inline float-md-end align-middle mb-0">
      {{ range .items }}
        <li class="list-inline-item">
          <a class="wvu-b-accent-bg h4 mb-0 text-decoration-none d-flex align-items-center justify-content-center rounded-circle p-4" href="{{ .url }}">
            <span class="fab fa-{{ .class }} position-absolute"></span>
            <span class="visually-hidden">{{ .platform }}</span>
          </a>
        </li>          
      {{ end }}
    </ul>
  </div>
</div>
