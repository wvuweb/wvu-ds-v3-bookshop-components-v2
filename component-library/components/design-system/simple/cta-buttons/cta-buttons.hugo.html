{{ $size := .size }}
{{ $buttonsColor := .color }}

{{ range .buttons }}
  {{ $buttonColor := $buttonsColor }}
  {{ if .button_c }}
    {{ $buttonColor = .button_c }}
  {{ end }}
  {{ if .text }}
    <a class="btn {{ $buttonColor }} {{ $size }} mb-1" href="{{ .url }}">{{ .text }} {{ if .icon }}<span class="fa-regular fa-{{ .icon }}"></span>{{ end }}</a>
  {{ end }}
{{ end }}
