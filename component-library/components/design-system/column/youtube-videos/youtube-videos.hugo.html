<div class="wvu-b-subtle p-5">
  <h2 class="h6 wvu-b-label mb-4">{{ .heading }}</h2>
  <div class="mb-n3">
    {{ range .videos }}
      <div class="position-relative mb-3">
        <div class="row gx-0">
          <div class="col-md-12 col-lg-8">
            <div class="position-relative wvu-b-shadow wvu-b-border">
              <div class="d-flex align-items-center justify-content-center bg-wvu-coal">
                <div class="ratio ratio-16x9" style="opacity: .5;">
                  <img class="object-fit-cover" src="https://img.youtube.com/vi/{{ .video_id }}/hqdefault.jpg" alt="{{ .title }}" />
                </div>
                <span class="display-5 fa-regular fa-circle-play text-white position-absolute"></span>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-16">
            <div class="p-4 h-100 d-flex align-items-center">
              <div>
                <h2 class="wvu-b-display-heading"><span class="wvu-b-font-adjust">{{ .title }}</span></h2>
                <div class="">
                  {{ .description | markdownify }}
                </div>
                <a class="stretched-link" href="https://www.youtube.com/watch?v={{ .video_id }}"><span class="visually-hidden">Watch Video: {{ .title }}</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>
