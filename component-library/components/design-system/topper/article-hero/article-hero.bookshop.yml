# Metadata about this component, to be used in the CMS
spec:
  structures:
    - article_topper
  label: "Topper - Article Hero"
  description:
  icon:
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  label:
  show_byline: false
  settings:
    styles:
      tint_opacity: "0.7"
    layout:
      text_placement: mx-auto text-center
      # background_position:

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  # Settings
  settings:
    type: object
    options:
      subtype: tabbed
  text_placement:
    type: select
    options:
      allow_empty: true
      values:
        - name: Left
          class: me-auto text-start
        - name: Center
          class: mx-auto text-center
        - name: Right
          class: ms-auto text-start
      value_key: class
    comment: Use to place the text based on the composition of your background image\. Requires a background image to work.
    cascade: true
  tint_opacity:
    type: select
    options:
      allow_empty: true
      values: _select_data.tint_opacities
      value_key: value
    comment: >-
      Use to improve text legibility when applying a background image. Disabled
      when blend is enabled.
    cascade: true
_select_data:
  tint_opacities:
    - name: None
      value: '0.0'
    - name: Light
      value: '0.3'
    - name: Medium
      value: '0.5'
    - name: Dark
      value: '0.7'